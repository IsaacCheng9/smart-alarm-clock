<!DOCTYPE html>
<html>
    <head>
        <title>Smart Alarm Clock</title>
    </head>
    <h1>Smart Alarm Clock</h1>

    <h2>Current Weather</h2>
    <body>{{ forecast }} with an average temperature of {{ temp }} °C, with highs of {{max_temp }} °C and lows of {{ min_temp}} °C. <br>Wind speeds of {{ wind }} m/s.</body>

    <h2>Headlines for Today</h2>

    <form action="/" method="get">
        <input type="datetime-local" name="alarm">
        <input type="submit">
    </form>

</html>
